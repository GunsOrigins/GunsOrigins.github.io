<!doctype html>
<html lang="en">

<head>
    <title>คำนวณพื้นที่</title>
    <!--meta thing-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link thing-->
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;500;600&family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    
</head>

<!--LET THE BODY HIT THE FLOOR!-->
<body>
    <div class="container-fluid">
        <h1 id="title">โปรแกรมคำนวณพื้นที่และปริมาตรของสี่เหลี่ยมและวงกลม</h1>
        
        <div class="jumbotron bg-light">
            <h3>กรุณากรอกข้อมูลต่อไปนี้</h3>
            <!--input thing-->
            <div class="container">
                <input id="WidthValue" type="number" class="form-control" placeholder="กว้าง"></input>
                <input id="LengthValue" type="number" class="form-control" placeholder="ยาว"></input>
                <input id="HeightValue" type="number" class="form-control" placeholder="สูง"></input>
                <input id="RadiusValue" type="number" class="form-control" placeholder="รัศมี"></input>
            </div>
            <hr class="my-4">
            <h3>คำนวณพื้นที่/ปริมาตร</h3>
            <!--button thing-->
            <button type="button" class="btn btn-primary" onclick= "document.getElementById('results').innerHTML = 'ผลลัพธ์ที่ได้ คือ ' + FindSquares() +' ตารางเซนติเมตร'">หาพื้นที่ของรูปสี่เหลี่ยม</button>
            <button type="button" class="btn btn-primary" onclick= "document.getElementById('results').innerHTML = 'ผลลัพธ์ที่ได้ คือ ' + FindCircles() +' ตารางเซนติเมตร'">หาพื้นที่ของรูปวงกลม</button>
            <button type="button" class="btn btn-primary" onclick= "document.getElementById('results').innerHTML = 'ผลลัพธ์ที่ได้ คือ ' + FindCuboids() +' ตารางเซนติเมตร'">หาพื้นที่ของทรงลูกบาศก์</button>
            <button type="button" class="btn btn-primary" onclick= "document.getElementById('results').innerHTML = 'ผลลัพธ์ที่ได้ คือ ' + FindSpheres() +' ตารางเซนติเมตร'">หาพื้นที่ของทรงกลม</button>
            <hr class="my-4">
            <h3>ผลลัพธ์</h3>
            <br>
            <h6 id="results"></h6>
        </div>
        
        <!--script thing-->
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
    </div>
</body>

</html>
